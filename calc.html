<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Flexbox</title>
    <link rel="stylesheet" href="../Calculator-Interface/style.css">
</head>
<body>
    <div class="container">
        <div class="wraper">

            <div class="col">
                <div class="expresion" id="expresion"></div>
            </div>
            <div class="col">
                <div class="result" id="result"></div>
            </div>
            <div class="col">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="col">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="col">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="col">
                <button>CLR</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>


            

        </div>

    </div>
</body>
</html>
